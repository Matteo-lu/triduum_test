<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Inform</title>
</head>

<body>

    <div class="container mt-4" id="app">

        <h1>Search report</h1>

        <div class="logo">
            <img src="images/logo.png">
        </div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Keyword</th>
                    <th scope="col">Searches number</th>
                    <th scope="col">first date search</th>
                    <th scope="col">Last date search</th>
                    <th scope="col">Results number</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="search in inform">
                    <td><b>{{ search.item }}</b></th>
                    <td>{{ search.keyword }}</td>
                    <td>{{ search.search_number }}</td>
                    <td>{{ search.first_date }}</td>
                    <td>{{ search.last_date }}</td>
                    <td>{{ search.results }}</td>
                </tr>

            </tbody>
        </table>
        <button onclick="document.location='../search/index.html'">
            Back
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
